language: c
sudo: required

os:
    - linux


compiler:
  #- gcc
  - gcc-7
  #- clang
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test # gcc
        packages:
            - gcc-7
            - make
            - cmake
            - cmake-data


before_install:
      - echo uname -a
      - echo gcc -v
      - sudo apt-get install cmocka



script:
  - make cmock-install
  - cd cmocka-1.1.0
  - mkdir -p build
  - cd build && cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release ..
  - make && sudo make install
  - ls -l
  - pwd
  - cd ../..
  - make
  # tests
  - make testall
  - make clean
  - make distclean