language: c
sudo: required

os:
    - linux
    - osx


compiler:
  #- gcc
  - gcc-7
  #- clang
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test # gcc
        packages:
            - gcc-7
            - make
            - cmake
            - cmake-data


before_install:
      - echo uname -a
      - echo gcc -v
      - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade ; brew install cmocka    ; fi



script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make cmock-install; cd cmocka-1.1.0; mkdir -p build ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd build && cmake -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release .. ; make && sudo make install; cd ../.. ;fi
  - ls -l
  - pwd
  - make
  # tests
  - make testall
  - make clean
  - make distclean